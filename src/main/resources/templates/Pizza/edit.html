<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/resources :: headTags"></div>
	<title>Edit Pizza</title>
</head>

<body>
	<div class="container">
		<h1>Pizza</h1>
		<hr />
		<form id="pizza-form" th:object="${pizza}" th:action="@{/pizza/create}" method="post">
			<div class="row gy-2">
				<div class="col-12">
					<label class="form-label" for="name">Name</label>
					<input type="text" class="form-control" id="name" th:field="*{name}">
				</div>
				<div class="col-12">
					<label class="form-label" for="description">Description</label>
					<textarea class="form-control" id="description" th:field="*{description}" rows="6"></textarea>
				</div>
				<div class="col-12">
					<label class="form-label" for="price">Price</label>
					<input type="text" class="form-control" id="price" th:field="*{price}">
				</div>

				<div class="col-12">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/resources :: scripts"></div>
</body>

</html>
