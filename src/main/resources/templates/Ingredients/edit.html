<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<div th:replace="fragment/resources :: headTags"></div>
		<title>Edit Ingredient</title>
	</head>
	<nav th:replace="fragments/navbar :: navbar('ingredient')"></nav>
	<body>
	
		<div class="container">
			<h1 class="text-center">Ingredient</h1 >
			<hr/>
			<form
				id="ingredient-form"
				th:object="${ingredient}"
				th:action="${edit} ? @{/ingredient/edit/{id}(id=${ingredient.id})} : @{/ingredient/create}"
				method="POST" class="mx-5">
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger"></li>
				</ul>
				<div class="row">
					<div class="col-6 offset-2 mt-4">
						<div class="row gy-2">
							<div class="col-12">
								<label class="form-label" for="name">Name</label>
								<input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
									<ul>
										<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
									</ul>
								</div >
							</div>
						</div>
						<div class="row">
							<div class="col-3 mt-3">
								<a class="btn btn-danger" th:href="@{/}"><i class="fas fa-times"></i> Back</a>
							</div>
							<div class="col-3 offset-5 mt-3">
								<button class="btn btn-danger" type="submit"><i class="fas fa-check"></i> Save</button>
							</div>
						</div>
					</div>
			</form>
		</div>
		<div th:replace="fragment/resources :: scripts"></div>
	</body>
</html >
