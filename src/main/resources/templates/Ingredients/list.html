<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<div th:replace="fragment/resources :: headTags"></div>
		<title>Ingredients</title>
	</head>
	<nav th:replace="fragments/navbar :: navbar('ingredient')"></nav>
	<body>
	<div class="container">
		<h1>Ingredients</h1>
		<hr/>
		<div class="mb-3 d-flex justify-content-between">
			<a class="btn btn-danger" th:href="@{/ingredient/create}"><i class="fas fa-plus me-2"></i>Add ingredient</a>
			<form th:action="@{/ingredient}" method="get">
				<div class="input-group">
		      		<input name="keyword" th:value="${keyword}" class="form-control" type="search" placeholder="Search" aria-label="Search">
		      		<button class="btn btn-danger" type="submit"><i class="fas fa-search"></i></button>
				</div>
	    	</form >
		</div >
		<table class="table" th:if="${list.size() > 0}">
			<thead>
				<tr>
					<th>Name</th>
					<th></th >
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${list}">
					<td class="w-75" th:text="${item.name}"></td >
					<td class="w-25">
						<a class="btn btn-danger" th:href="@{|/ingredient/delete/${item.id}|}" onclick="return confirm('Are you sure?')"><i class="fas fa-trash-alt"></i></a>
						<a class="btn btn-danger" th:href="@{|/ingredient/edit/${item.id}|}"><i class="fas fa-edit"></i></a>
					</td  >
				</tr >
			</tbody>
		</table>
		<div class="alert alert-danger" role="alert" th:unless="${list.size() > 0}">
			There are no ingredients in the database
		</div>
	</div>
		<div th:replace="fragment/resources :: scripts"></div>
	</body>
</html >
